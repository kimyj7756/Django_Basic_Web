{%extends 'base.html'%}
<!--base.html 불러오는 명령어-->

{%block contents%}
<br>
<div class='container'>
    <form action="{% url 'newform' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <table>
            {{form.as_table}}
            <!--
                {{form.as_table}} : 테이블 형식
                {{form.as_p}} : 문단 형식
                {{form.as_ul}} : 리스트 형식
            -->
        </table>
        <br>
        <input class="btn btn-dark" type="submit" value="제출하기">
    </form>
</div>

{%endblock%}
